<!--This is the version of html (DOCTYPE html)-->
<!DOCTYPE html>

<!--html is a root tag-->
<html lang="en">
  <!--head tag contain meta data(info about webpage) this will contains css, js linking, tittle-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Boilerplate code</title>
  </head>

  <!-- the body tag responsible for all content u want to show on website -->
  <body>
    <p>Hello World</p>
  </body>
</html>
