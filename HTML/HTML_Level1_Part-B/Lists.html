<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Breakfast</h1>
    <ul>
        <li><h2>Want to buy :</h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
        <li>kachori</li>
    </ul>


    <ol type="A">
        <li><h1>Want to buy : </h1></li>
        <li>Samosa</li>
        <li>Kachori</li>
        <li>Milk</li>
        <li>Bread</li>
    </ol>
</body>
</html>
