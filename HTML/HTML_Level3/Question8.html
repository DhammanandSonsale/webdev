<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="user-firstname">
            <input type="text" placeholder="Last Name"   name="user-lastname">
        </div>
        
        
        <div>
            <label for="gen">Please select Gender</label>
            <select name="Gender" id="gen">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="toe_agree"> 
            <label for="tos_agree">Yes, I agree</label>
            
        </div>
    
        <button type="submit">Register</button>

    </form>
</body>
</html>
