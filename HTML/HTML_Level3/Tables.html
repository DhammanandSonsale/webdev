<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>FOOD MENU</caption>

        <!-- thead semantic -->
         <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
         </thead>
        
         <!-- tbody semantic -->
          <tbody>
            <tr>
                <td>Samosa</td>
                <td>17</td>
            </tr>
    
            <tr>
                <td>Kachori</td>
                <td>20</td>
            </tr>
    
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
          </tbody>

          <!-- tfoot for sum or avg  -->
        

    </table>
</body>
</html>
