<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioButton</title>
  </head>
  <body>
    <form action="/server">
      <caption>
        Choose anyone
      </caption>
      <div>
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="apple" value="apple" />
      </div>

      <div>
        <label for="banana">Banana</label>
        <input type="radio" name="fruit" id="banana" value="banana" />
      </div>

      <div>
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <form action="/classs">
      <label for="math">Math</label>
      <input type="radio" id="math" name="sub" value="math" />
      <br />
      <label for="Biology">Biology</label>
      <input type="radio" id="Biology" name="sub" value="bio" />
      <br />
      <label for="physics">Physics</label>
      <input type="checkbox" id="physics" name="sub" value="phy" />
      <br />
      <label for="chemistry">Chemistry</label>
      <input type="checkbox" id="chemistry" name="sub" value="chem" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
